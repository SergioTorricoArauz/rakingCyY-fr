<div class="temporadas-container">
    <h2 class="temporadas-title">Temporadas</h2>
    <p *ngIf="loading" class="info">Cargando temporadas...</p>
    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

    <div class="cards-grid" *ngIf="!loading && !errorMsg && temporadas.length > 0">
        <div class="card" *ngFor="let t of temporadas" (click)="irARanking(t.id)" style="cursor:pointer">
            <div class="card-header">
                <h3>{{ t.nombre }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Fecha inicio:</strong> {{ t.inicio| date:'dd/MM/yyyy' }}</p>
                <p><strong>Fecha fin:</strong> {{ t.fin| date:'dd/MM/yyyy' }}</p>
                <p>
                    <strong>Estado:</strong>
                    <span [ngClass]="t.estaDisponible ? 'estado-disponible' : 'estado-finalizada'">
                        {{ t.estaDisponible ? 'Disponible' : 'Finalizada' }}
                    </span>              </p>
            </div>
        </div>
    </div>
    </div>
