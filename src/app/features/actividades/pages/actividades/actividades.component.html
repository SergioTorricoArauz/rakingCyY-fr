<div class="actividades-container">
    <h2 class="actividades-title">Actividades</h2>
    <p *ngIf="loading" class="info">Cargando actividades...</p>
    <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

    <div class="cards-grid" *ngIf="!loading && !errorMsg && actividades.length > 0">
        <div class="card" *ngFor="let a of actividades">
            <div class="card-header">
                <h3>{{ a.actividad }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Puntos:</strong> {{ a.puntosActividad }}</p>
                <p><strong>Fecha:</strong> {{ a.fechaActividad | date:'dd/MM/yyyy' }}</p>
            </div>
        </div>
    </div>
</div>
