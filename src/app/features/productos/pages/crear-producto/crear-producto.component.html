<div class="crear-producto-container">
    <div class="header">
        <h1>Crear Nuevo Producto</h1>
        <p>Completa la información del producto</p>
    </div>

    <!-- Mensaje de estado -->
    <div *ngIf="mensaje" class="mensaje" [class.mensaje-success]="tipoMensaje === 'success'"
        [class.mensaje-error]="tipoMensaje === 'error'">
        {{ mensaje }}
    </div>

    <div class="form-container">
        <form (ngSubmit)="crearProducto()" class="producto-form">

            <!-- Nombre del producto -->
            <div class="form-group">
                <label for="nombre">Nombre del Producto *</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre"
                    placeholder="Ingresa el nombre del producto" required [disabled]="cargando">
            </div>

            <!-- Descripción -->
            <div class="form-group">
                <label for="descripcion">Descripción *</label>
                <textarea id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion"
                    placeholder="Describe el producto" rows="4" required [disabled]="cargando"></textarea>
            </div>

            <!-- Precio -->
            <div class="form-group">
                <label for="precio">Precio *</label>
                <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" placeholder="0.00" min="0"
                    step="0.01" required [disabled]="cargando">
            </div>

            <!-- Categoría -->
            <div class="form-group">
                <label for="categoria">Categoría *</label>
                <select id="categoria" name="categoria" [(ngModel)]="producto.categoria" required [disabled]="cargando">
                    <option value="">Selecciona una categoría</option>
                    <option *ngFor="let cat of categorias" [value]="cat.id">
                        {{ cat.nombre }}
                    </option>
                </select>
            </div>

            <!-- Botones de acción -->
            <div class="form-actions">
                <button type="button" class="btn-secondary" (click)="cancelar()" [disabled]="cargando">
                    Cancelar
                </button>
                <button type="submit" class="btn-primary" [disabled]="cargando">
                    <span *ngIf="!cargando">Crear Producto</span>
                    <span *ngIf="cargando">Creando...</span>
                </button>
            </div>
        </form>
    </div>
</div>
