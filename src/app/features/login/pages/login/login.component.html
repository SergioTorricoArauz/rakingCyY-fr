<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- EMAIL -->
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="tucorreo@ejemplo.com" />
            <!-- Mensajes de error para email -->
            <div class="error" *ngIf="email?.touched && email?.invalid">
                <small *ngIf="email?.errors?.['required']">El email es obligatorio.</small>
                <small *ngIf="email?.errors?.['email']">Formato de email inválido.</small>
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="••••••••" />
            <!-- Mensajes de error para password -->
            <div class="error" *ngIf="password?.touched && password?.invalid">
                <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="password?.errors?.['minlength']">
                    La contraseña debe tener al menos 4 caracteres.
                </small>
            </div>
        </div>

        <!-- BOTÓN SUBMIT -->
        <button type="submit" [disabled]="loginForm.invalid">
            Iniciar Sesión
        </button>
    </form>
</div>
